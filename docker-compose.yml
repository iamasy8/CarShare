# docker-compose.yml

services:
  backend:
    build: ./my-app-backend
    ports:
      - "3001:3001" # Map host port 3001 to container port 3001
    volumes:
      - ./my-app-backend:/app # Mount the backend code into the container
    environment:
      NODE_ENV: development # Example environment variable

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_root_password # Replace with a strong password
      MYSQL_DATABASE: my_app_db # Replace with your desired database name
    ports:
      - "3307:3306" # Map host port 3306 to container port 3306
    volumes:
      - db_data:/var/lib/mysql # Persist database data

volumes:
  db_data: